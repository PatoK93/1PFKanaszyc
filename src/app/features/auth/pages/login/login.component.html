<h1>Iniciar sesion</h1>
<div>
  <form [formGroup]="loginForm" class="grid">
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="mail" [formControl]="emailControl"/>
      <mat-error *ngFor="let error of emailControl.errors | keyvalue">
        {{ error | controlErrorMessage}}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Contrasena</mat-label>
      <input type="password" matInput [formControl]="passwordControl"/>
      <mat-error *ngFor="let error of passwordControl.errors | keyvalue">
        {{ error | controlErrorMessage}}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-12 flex justify-content-end">
    <button routerLink="/dashboard" mat-flat-button color="primary" (click)="onSubmit()" type="submit" [disabled]="!loginForm.valid">Ingresar</button>
  </div>
</form>
</div>
