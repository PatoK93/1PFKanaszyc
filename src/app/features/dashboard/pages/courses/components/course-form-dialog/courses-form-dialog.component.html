<h1 mat-dialog-title>  
  {{
  editingCourse
    ? "Editando el curso " + editingCourse.courseName
    : "Creando Curso"
  }}
</h1>
<div mat-dialog-content>
  <form [formGroup]="courseForm" class="grid">
    <div class="col-6 field">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Nombre Curso</mat-label>
        <input formControlName="courseName" matInput type="text" name="courseName" title="Nombre del curso" required=""/>
        <mat-error *ngFor="let error of courseNameControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div class="flex justify-content-end" mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
