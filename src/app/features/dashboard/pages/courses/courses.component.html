<div class="mb-5">
  <button (click)="onCreateCourse()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear Curso
  </button>
</div>

<app-courses-table
  [dataSource]="(courses | async) || []"
  (deleteCourse)="onDeleteCourse($event)"
  (editCourse)="onEditCourse($event)"
></app-courses-table>
