<div class="mb-5">
  <button (click)="onCreateTeacher()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear Profesor
  </button>
</div>
<div *ngIf="isLoading$ | async; else notLoadingTemplate">
  Esta cargando
</div>
<ng-template #notLoadingTemplate>
  <app-teachers-table
  [dataSource]="(teachers | async) || []"
  (deleteTeacher)="onDeleteTeacher($event)"
  (editTeacher)="onEditTeacher($event)"
></app-teachers-table>
</ng-template>
