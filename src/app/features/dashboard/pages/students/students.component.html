<div class="mb-5">
  <button (click)="onCreateStudent()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Crear Alumno
  </button>
</div>
<div *ngIf="isLoading$ | async; else notLoadingTemplate">
  Esta cargando
</div>
<ng-template #notLoadingTemplate>
  <app-students-table
  [dataSource]="(students | async) || []"
  (deleteStudent)="onDeleteStudent($event)"
  (editStudent)="onEditStudent($event)"
></app-students-table>
</ng-template>
