<h1 mat-dialog-title>Alumno</h1>
<div mat-dialog-content>
  <form [formGroup]="studentForm" class="grid">

    <!-- CAMPO DE NOMBRE -->
    <div class="col-6 field">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput type="text" name="name" title="Nombre"/>
        <!-- ERRORES -->
        <mat-error *ngFor="let error of nameControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
    </div>
    <!-- CAMPO DE NOMBRE -->

    <div class="col-6 field">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Apellido</mat-label>
        <input formControlName="surname" matInput type="text" name="surname" title="Apellido"/>
        <mat-error *ngFor="let error of surnameControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-6 field">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Edad</mat-label>
        <input formControlName="age" matInput type="number" name="age" title="Edad"/>
        <mat-error *ngFor="let error of ageControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field col-6">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Email</mat-label>
        <input [formControl]="emailControl" matInput type="email" name="email" title="Email"/>
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field col-12">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Contrasenia</mat-label>
        <input [formControl]="passwordControl" matInput type="password" name="password" autocomplete="off" title="Contrasenia"/>
        <mat-error *ngFor="let error of passwordControl.errors | keyvalue">
          {{ error | controlErrorMessage }}
        </mat-error>
      </mat-form-field>
    </div>

  </form>
</div>

<div class="flex justify-content-end" mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
